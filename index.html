<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/style.css" />
    <title>Goldsmiths Clone</title>
  </head>
  <body>
    <div
      class="border border-black grid grid-cols-1 auto-row-[400px] sm:grid-cols-4 sm:grid-rows-2 gap-5"
    >
      <div
        class="p-20 bg-blue-500 sm:col-start-4 sm:col-end-5 sm:row-start-1 sm:row-end-2"
      >
        1 -3d
      </div>
      <div
        class="p-20 bg-green-400 sm:col-start-1 sm:col-end-3 sm:row-start-1 sm:row-end-3"
      >
        2 - 1d
      </div>
      <div
        class="p-20 bg-orange-400 sm:col-start-3 sm:col-end-4 sm:row-start-1 sm:row-end-2"
      >
        3 - 2nd
      </div>
      <div
        class="p-20 bg-red-500 sm:col-start-3 sm:col-end-5 sm:row-start-2 sm:row-end-3"
      >
        4
      </div>
    </div>

    <!-- main 2 -->
    <div class="grid grid-cols-1 gap-4">
      <div class="bg-blue-500">1</div>
      <div class="bg-red-500">1</div>
      <div class="bg-orange-500">1</div>
      <div class="bg-green-500">1</div>
      <div class="bg-blue-400">1</div>
      <div class="bg-gray-400">1</div>
    </div>
  </body>
</html>
