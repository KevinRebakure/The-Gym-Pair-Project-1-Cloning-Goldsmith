<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capgemini clone</title>
  </head>
  <body>
    <div
      class="container mx-auto grid auto-rows-[40vh] gap-3 sm:grid-cols-3 px-6 py-10"
    >
      <!-- the first box  -->
      <div class="sm:col-span-3 sm:relative">
        <div class="bg-pink-400 sm:h-full h-[70%] sm:w-[85%]"></div>
        <div
          class="bg-yellow-100 h-[30%] relative bottom-4 mx-auto w-[80%] sm:w-[30%] sm:h-[70%] sm:absolute sm:left-[65%] sm:top-[50%] sm:translate-y-[-50%]"
        ></div>
      </div>
      <!-- the second box  -->
      <div class="sm:order-1 sm:col-span-2 sm:flex">
        <div
          class="bg-blue-500 h-[70%] sm:h-full sm:w-[75%] sm:relative sm:order-1"
        ></div>
        <div
          class="bg-yellow-100 h-[30%] relative bottom-4 mx-auto w-[80%] sm:w-[40%] sm:top-[50%] sm:translate-y-[-50%] sm:left-12 sm:z-10 sm:h-[70%]"
        ></div>
      </div>
      <!-- the third box  -->
      <div class="bg-green-500 sm:w-[90%] sm:ml-16"></div>
    </div>
  </body>
</html>
