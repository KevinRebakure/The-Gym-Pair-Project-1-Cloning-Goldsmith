<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/output.css" />
    <title>Goldsmiths Clone</title>
  </head>
  <body>
    <div class="container mx-auto space-y-10">
      <!-- main 1 -->
      <div class="grid grid-cols-1 gap-4 sm:grid-cols-4 auto-rows-[60vh]">
        <div
          class="bg-blue-500 sm:col-start-4 sm:col-end-5 sm:row-start-1 sm:row-end-2"
        >
          1 -3d
        </div>
        <div
          class="bg-green-400 sm:col-start-1 sm:col-end-3 sm:row-start-1 sm:row-end-3"
        >
          2 - 1d
        </div>
        <div
          class="bg-orange-400 sm:col-start-3 sm:col-end-4 sm:row-start-1 sm:row-end-2"
        >
          3 - 2nd
        </div>
        <div
          class="bg-red-500 sm:col-start-3 sm:col-end-5 sm:row-start-2 sm:row-end-3"
        >
          4
        </div>
      </div>
  
      <!-- main 2 -->
      <div class="grid grid-cols-1 gap-4 auto-rows-[60vh] sm:grid-cols-4 grid-flow-dense">
        <div class="bg-blue-800 sm:col-span-2">1</div>
        <div class="bg-red-500">2</div>
        <div class="bg-orange-500">3</div>
        <div class="bg-green-500">4</div>
        <div class="bg-blue-400">5</div>
        <div class="bg-gray-400 sm:col-span-2">6</div>
      </div>
    </div>
  </body>
</html>
